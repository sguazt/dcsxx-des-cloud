%YAML 1.2
%TAG !dcs-eesim! tag:dcs.di.unipmn.it,2010:eesim/
---
version: 1.0


random-number-generation:
    engine: mt19937
    seed: 5489
#    seeder: none
    seeder: lcg


simulation:
    output-analysis:
#        type: batch-means
        type: independent-replications
        num-replications: 5
#TODO:
#        num-replications:
#            type: confidence-interval
#            confidence-level: 0.95
#            min: 5
        replication-duration: 1000
        statistics:
            response-time:
                type: mean
                precision: 0.025
                confidence-level: 0.95


data-center:
    initial-placement-strategy:
        type: first-fit
    migration-controller:
        type: lp
        sampling-time: 100
    physical-machines:
        - physical-machine: !dcs-eesim!phymach
            name: Mach 1
            resources:
                cpu: !dcs-eesim!phyres
                    name: Intel Core 2 Duo T7500
                    capacity: 2200
                    threshold: 0.8
                    energy-model:
                        type: fan-2007
                        c0: 100
                        c1: 25
                        c2: 3.5
                        r: 0.5
                mem: !dcs-eesim!phyres
                    name: RAM DDR SDRAM
                    capacity: 2048
                    threshold: 0.9
                    energy-model:
                        type: constant
                        c0: 1.687
            controller:
                type: conservative
                sampling-time: 10
        - physical-machine: !dcs-eesim!phymach
            name: Mach 2
            resources:
                cpu: !dcs-eesim!phyres
                    name: Intel Xeon X3220
                    capacity: 2400
                    threshold: 0.9
                    energy-model:
                        type: constant
                        c0: 105
                mem: !dcs-eesim!phyres
                    name: RAM DDR2 SDRAM
                    capacity: 2048
                    threshold: 0.9
                    energy-model:
                        type: constant
                        c0: 0.687
            controller:
                type: conservative
                sampling-time: 10
        - physical-machine: !dcs-eesim!phymach
            name: Mach 3
            resources:
                cpu: !dcs-eesim!phyres
                    name: Intel Xeon X7500
                    capacity: 21328 # 2.666GHz * 8cores
                    threshold: 0.9
                    energy-model:
                        type: constant
                        c0: 130
                mem: !dcs-eesim!phyres
                    name: RAM DDR2 SDRAM
                    capacity: 8192
                    threshold: 0.9
                    energy-model:
                        type: constant
                        c0: 1.039
            controller:
                type: conservative
                sampling-time: 10


    applications:
        - application: !dcs-eesim!app
            name: App 1
            reference-resources:
                cpu: 1000
                mem: 1024
            controller:
                type: lqr
                sampling-time: 10
            sla:
                response-time:
#TODO               type: mean
                    value: 0.1
                    cost-model:
                        type: step
                        penalty: 10
                        revenue: 14
    #            throughtput:
    #                value: 0.1
            tiers:
                - tier:
                    name: Web Server
                    shares:
                        cpu: 0.4
                        mem: 0.7
                - tier:
                    name: App Server
                    shares:
                        cpu: 0.7
                        mem: 0.8
                - tier:
                    name: DB Server
                    shares:
                        cpu: 0.6
                        mem: 0.9
            perf-model:
                type: open-multi-bcmp-qn
                arrival-rates: [0.157894737]
#Alternative to 'visit-ratios'
#               routing-probabilities: !dcs-eesim!matrix
#                   rows: 3
#                   cols: 1
#                   byrow: true
#                   data: [..., ..., ...]
                visit-ratios:
                    rows: 1
                    cols: 3
                    byrow: false
                    data: [10, 7, 8]
                service-times:
                    rows: 1
                    cols: 3
                    byrow: true
                    data: [0.100000000, 0.142857143, 0.333333333]
                num-servers: [1, 1, 1]
            sim-model:
                type: qn
    #            num-nodes: 5
    #            num-classes: 1
                nodes:
                    - node: &app1srcnode
                        name: Source
                        type: source
                        routing-strategy:
                            type: probabilistic
                            probabilities:
                                dims: [1, 1, 5]
    #                            bydims: [0, 1, 2]
                                data: [0, .5, 0, 0, .5]
    #                - node: &app1popnode
    #                    name: Population
    #                    type: delay
    #                    num-servers: 1
    #                    policy: fcfs
    #                    service-strategy:
    #                        type: infinite-server
    #                        distributions:
    #                            - distribution:
    #                                type: exponential
    #                                rate: 1.3
    #                    routing-strategy:
    #                        type: probabilistic
    #                        probabilities:
    #                            dims: [1, 1, 5]
    #                            bydims: [0, 1, 2]
    #                            data: [0, 1, 0, 0, 0]
                    - node: !dcs-eesim!qn/node
                        name: Tier 1
                        type: queue
                        num-servers: 1
                        policy: fcfs
                        service-strategy:
                            type: load-independent
                            distributions:
                                - distribution:
                                    type: exponential
                                    rate: 1.3
                        routing-strategy:
                            type: probabilistic
                            probabilities:
                                dims: [1, 1, 5]
    #                            bydims: [0, 1, 2]
                                data: [0, 0, .5, 0, .5]
                    - node: !dcs-eesim!qn/node
                        name: Tier 2
                        type: queue
                        num-servers: 1
                        policy: fcfs
                        service-strategy:
                            type: load-independent
                            distributions:
                                - distribution:
                                    type: exponential
                                    rate: 1.3
                        routing-strategy:
                            type: probabilistic
                            probabilities:
                                dims: [1, 1, 5]
    #                            bydims: [0, 1, 2]
                                data: [0, .3, 0, .3, .4]
                    - node: !dcs-eesim!qn/node
                        name: Tier 3
                        type: queue
                        num-servers: 1
                        policy: fcfs
    #                   capacity: 10
                        service-strategy:
                            type: load-independent
                            distributions:
                                - distribution:
                                    type: exponential
                                    rate: 1.3
                        routing-strategy:
                            type: probabilistic
                            probabilities:
                                dims: [1, 1, 5]
    #[optional]                 bydims: [0, 1, 2]
                                data: [0, 0, .5, 0, .5]
                    - node: !dcs-eesim!qn/node
                        name: Sink
                        type: sink
                customer-classes:
                    - customer-class:
                        name: Class 1
                        type: open
                        reference-node: *app1srcnode
                        distribution:
                            type: exponential
                            rate: 0.5
    #                - customer-class:
    #                    name: Class 2
    #                    type: closed
    #                    reference-node: *app1popnode
    #                    size: 100
    #TODO: handle global routing strategy
